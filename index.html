<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css"/>
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Budgetz</title>
    </head>
    <header>
        <h4>Budgetz</h4>
    </header>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in
                    <span class="budget__title--month">%Month%</span>:
                </div>

                <div class="budget__value">+ 2,345.64</div>
            </div>
        </div>
        <div class="top-bottom">
            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                    <div class="budget__income--percentage">100%</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option selected value="inc">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input class="add__description" placeholder="Add description" type="text"/>
                    <input class="add__value" placeholder="Value" type="number"/>
                    <button class="add__btn">
                        <i class="ion-ios-checkmark-outline"></i>
                    </button>
                </div>
            </div>

            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>

                </div>

                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>

                </div>

            </div>
        </div>

        <div class="bottom-bottom">
            <div class="income__list"></div>
            <div class="expenses__list"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
